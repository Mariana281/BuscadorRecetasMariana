<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Recetas Comida</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- üé® Estilos personalizados -->
    <style>
        /* Fucsia personalizado */
        .bg-fucsia {
            background-color: #FF00AA !important;
        }

        /* Color para botones fucsia */
        .btn-fucsia {
            background-color: #FF00AA;
            color: white;
            border: none;
        }

        .btn-fucsia:hover {
            background-color: #e00099;
            color: white;
        }

        /* Navbar links activos */
        .navbar .nav-link.active {
            color: #fff !important;
            font-weight: bold;
            border-bottom: 2px solid white;
        }
    </style>
</head>

<body>
    <!-- üîπ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-fucsia bg-gradient p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="index.html">Buscador de Recetas de Mariana</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4 active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="favoritos.html">Mis Favoritos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üîπ Contenido principal -->
    <main class="mt-5 container-lg">
        <h2 class="text-center fs-1">Inicio</h2>

        <div class="d-md-flex justify-content-md-center mt-5">
            <form class="card col-md-8 bg-light p-5">
                <div>
                    <label for="categorias" class="form-label">Categor√≠a</label>
                    <select id="categorias" class="form-select">
                        <option selected>-- Seleccione --</option>
                    </select>
                </div>

                <!-- Ejemplo de bot√≥n fucsia -->
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-fucsia px-4 py-2">Buscar Recetas</button>
                </div>
            </form>
        </div>

        <div id="resultado" class="mt-5 row"></div>
    </main>

    <!-- üîπ Modal -->
    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-fucsia text-white">
                    <h1 class="modal-title fs-3 font-bold" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer flex justify-content-between">
                    <button type="button" class="btn btn-fucsia" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- üîπ Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-fucsia text-white">
                <strong class="me-auto text-white">App Recetas</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
